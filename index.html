<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Light</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #333;
    }

    .traffic-light {
      width: 100px;
      height: 300px;
      background-color: black;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    .light {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: gray;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .red.active {
      background-color: red;
    }

    .yellow.active {
      background-color: yellow;
    }

    .green.active {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="traffic-light">
    <div id="red-light" class="light red"></div>
    <div id="yellow-light" class="light yellow"></div>
    <div id="green-light" class="light green"></div>
  </div>

  <script>
    let currentLight = 0; // 0 = red, 1 = yellow, 2 = green
    const lights = document.querySelectorAll('.light');

    function changeLight() {
      lights.forEach(light => light.classList.remove('active')); // Turn off all lights

      if (currentLight === 0) {
        lights[0].classList.add('active'); // Turn on red
      } else if (currentLight === 1) {
        lights[1].classList.add('active'); // Turn on yellow
      } else if (currentLight === 2) {
        lights[2].classList.add('active'); // Turn on green
      }

      currentLight = (currentLight + 1) % 3; // Move to the next light
    }

    // Change the light every 2 seconds
    setInterval(changeLight, 2000);

    // Start with the red light
    changeLight();
  </script>
</body>
</html>
